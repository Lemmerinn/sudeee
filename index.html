<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>turunculu bacı</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffdde1;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #c2185b;
      z-index: 2;
      margin-top: 20px;
    }

    .image-container {
      position: relative;
      max-width: 90%;
      width: 320px;
      margin: 20px auto;
      z-index: 2;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 100px;
      position: relative;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #FF0000;
      color: white;
      position: absolute;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      top: -50px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
        min-width: 90px;
      }

      .image-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <audio id="müzik" loop>
    <source src="sarki.mp3" type="audio/mpeg">
  </audio>

  <h1>s-sey barisalim miii :3 &lt;3</h1>

  <div class="image-container">
    <img src="resim.png" alt="Tatlı bir görsel" />
  </div>

  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const buttonsContainer = document.querySelector(".buttons");

    function kaçır() {
      const containerWidth = buttonsContainer.offsetWidth;
      const containerHeight = buttonsContainer.offsetHeight;

      const maxX = containerWidth - noButton.offsetWidth;
      const maxY = containerHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    noButton.addEventListener("mouseover", kaçır);
    noButton.addEventListener("touchstart", function (e) {
      e.preventDefault();
      kaçır();
    });

    document.getElementById("yes").addEventListener("click", function () {
      const müzik = document.getElementById("müzik");
      müzik.play();
      alert('Barısmayan gaydi zaten hehehe❤️');
    });

    const particleContainer = document.querySelector('.particles');
    const symbols = ['💖', '💙', '●'];

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particle.style.fontSize = (Math.random() * 20 + 10) + 'px';

      particleContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 5000);
    }

    setInterval(createParticle, 200);
  </script>

</body>
</html>
